<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2V4m0 16v-3M4 12H1m22 0h-3M5.64 5.64L3.5 3.5m16.36.14l-2.14 2.14M5.64 18.36l-2.14 2.14m16.36-.14l-2.14-2.14"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
            </svg>
        </button>
        <button id="setup-btn" class="setup-btn" aria-label="Open setup">
            <svg class="settings-icon" viewBox="0 0 24 24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.65.07-.97 0-.32-.03-.65-.07-.97l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65c-.04-.24-.25-.42-.5-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 12c-.04.32-.07.65-.07.97 0 .32.03.65.07.97l-2.11 1.63c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.63z"/>
            </svg>
        </button>
    </div>

    <div class="app-container">
        <div class="titlebar">
            <div class="titlebar-text">Mobile Web Tester</div>
        </div>
        
        <div class="content">
            <div class="url-section">
                <div class="url-input-container">
                    <div class="url-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M13.06 8.11l1.415 1.415a7 7 0 0 1 0 9.9l-.354.353a7 7 0 0 1-9.9-9.9l1.415 1.415a5 5 0 1 0 7.07 7.07l.354-.353a5 5 0 0 0 0-7.07l-1.415-1.415 1.415-1.414zm-2.12 2.12l1.414-1.414-1.414-1.414a5 5 0 0 0-7.07 7.07l.353.354a5 5 0 0 0 7.07 0l1.415-1.415-1.414-1.414a3 3 0 1 1-4.242-4.242l-.354-.354a3 3 0 0 1 4.242 4.242z"/>
                        </svg>
                    </div>
                    <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
                </div>
            </div>

            <div class="device-selection">
                <div class="device-group ios-group">
                    <div class="device-header">
                        <svg class="platform-icon" viewBox="0 0 24 24">
                            <path d="M17.05 20.28c-.98 1.37-2.03 3.22-3.53 3.22s-1.96-1.16-3.78-1.16c-1.77 0-2.39 1.16-3.78 1.16s-2.37-1.65-3.53-3.22c-2.05-3.05-3.63-8.65-1.49-12.33 1.07-1.84 2.97-2.95 4.96-2.95 1.96 0 3.19 1.16 4.83 1.16 1.57 0 2.54-1.16 4.83-1.16 1.72 0 3.54.93 4.83 2.53-4.26 2.34-3.57 8.41.66 10.75zm-4.17-17.01c-.92 1.17-2.45 2.08-3.98 1.95-.3-1.99.79-4.08 1.88-5.15C11.87-1.08 13.52-1.88 15 -2c.3 2.11-.8 4.19-2.12 5.27z"/>
                        </svg>
                        <h2>iOS Simulator</h2>
                        <div class="status-indicator">
                            <span class="status-dot" id="iosStatus"></span>
                        </div>
                    </div>
                    <div class="device-selectors">
                        <div class="selector">
                            <label for="iosDevices">Device Model</label>
                            <select id="iosDevices" class="device-select">
                                <option value="">Loading devices...</option>
                            </select>
                        </div>
                        <div class="selector">
                            <label for="iosVersions">iOS Version</label>
                            <select id="iosVersions" class="device-select">
                                <option value="">Loading versions...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="device-group android-group">
                    <div class="device-header">
                        <svg class="platform-icon" viewBox="0 0 24 24">
                            <path d="M17.6,9.48l1.84-3.18c0.16-0.31,0.04-0.69-0.26-0.85c-0.29-0.15-0.65-0.06-0.83,0.22l-1.88,3.24 c-2.86-1.21-6.08-1.21-8.94,0L5.65,5.67c-0.19-0.29-0.58-0.38-0.87-0.2C4.5,5.65,4.41,6.01,4.56,6.3L6.4,9.48 C3.3,11.25,1.28,14.44,1,18h22C22.72,14.44,20.7,11.25,17.6,9.48z M7,15.25c-0.69,0-1.25-0.56-1.25-1.25 c0-0.69,0.56-1.25,1.25-1.25S8.25,13.31,8.25,14C8.25,14.69,7.69,15.25,7,15.25z M17,15.25c-0.69,0-1.25-0.56-1.25-1.25 c0-0.69,0.56-1.25,1.25-1.25s1.25,0.56,1.25,1.25C18.25,14.69,17.69,15.25,17,15.25z"/>
                        </svg>
                        <h2>Android Emulator</h2>
                        <div class="status-indicator">
                            <span class="status-dot" id="androidStatus"></span>
                        </div>
                    </div>
                    <div class="device-selectors">
                        <div class="selector">
                            <label for="androidDevices">Device Model</label>
                            <select id="androidDevices" class="device-select">
                                <option value="">Loading devices...</option>
                            </select>
                        </div>
                        <div class="selector">
                            <label for="androidVersions">Android Version</label>
                            <select id="androidVersions" class="device-select">
                                <option value="">Loading versions...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons-container">
                <div class="button-column ios-column">
                    <button id="launchIOS" class="button ios-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        Launch iOS
                    </button>
                    <button id="openSafari" class="button ios-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 2c4.41 0 8 3.59 8 8s-3.59 8-8 8-8-3.59-8-8 3.59-8 8-8zm-1 12.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        Open Safari
                    </button>
                </div>
                
                <div class="button-column center-column">
                    <button id="launchBoth" class="button both-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        Launch Both
                    </button>
                </div>

                <div class="button-column android-column">
                    <button id="launchAndroid" class="button android-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        Launch Android
                    </button>
                    <button id="openChromeInspect" class="button android-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 2c4.41 0 8 3.59 8 8s-3.59 8-8 8-8-3.59-8-8 3.59-8 8-8zm-1 12.5v-9l6 4.5-6 4.5z"/>
                        </svg>
                        Open Chrome Inspector
                    </button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <span id="notificationText"></span>
            <button id="closeNotification">Ã—</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
